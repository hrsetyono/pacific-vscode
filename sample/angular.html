<form ng-submit="vm.addParty()" class="form-inline party-form">
  <div class="form-group">
    <input ng-model="vm.newParty.name" type="text" class="form-control" placeholder="Name" required>
  </div>
  <div class="form-group">
    <input ng-model="vm.newParty.phone" type="text" class="form-control" placeholder="Phone No" required>
  </div>
  <div class="form-group">
    <input ng-model="vm.newParty.size" type="number" class="form-control" placeholder="Size of Parties" required>
  </div>
  <button type="submit" class="btn btn-primary">Add Party</button>
</form>

<ng-view class="asd"></ng-view>

<my-directive></my-directive>

<div ng-repeat="party in vm.parties">
  <h3>{{ party.name }}</h3>
  <p>Phone No: {{ party.phone }}</p>
  <p>Size: {{ party.size }}</p>
</div>
